<html>
<head>
	<title> Hero Hacks Website</title>

	<link rel = "stylesheet" type = "text/css" href="loginformat.css">

</head>
<body>

	
	<div id = "formContainer">
		<h1> Hero Hacks Website</h1>
		<div id = "email1">
			<label id='l1'>EMAIL</label>
			<p></p>
			<input type="email" placeholder="Your email address goes here" id="email" required/>
		</div>
		<div id="pass1">
			<label id='l1'>PASSWORD</label>
			<p></p>
			<input type="password" placeholder="••••••••••••••••••" id="password" required/>
		</div>
		<div id="btn1">
			<a onclick="signUp()" id="signUp">Sign Up</a>
			<a onclick="signIn()" id="signIn">Sign In</a>
		</div>
		<div id="btn2">
			<a onclick="signOut()" id="signOut">Sign Out</a>
		</div>

	</div>
	<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
	<script src = "firebaseTest.js"></script>
